<script>

$('.fa-eye').click(function(){
    $('.passss[type]').attr('type', 'text');
    $('.fa-eye').hide();
    $('.fa-eye-slash').show();
  });
  $('.fa-eye-slash').click(function(){
    $('.passss[type]').attr('type', 'password');
    $('.fa-eye').show();
    $('.fa-eye-slash').hide();
  });

</script>
